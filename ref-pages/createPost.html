</button>

</button>
<button class="flex items-center justify-center p-1.5 rounded hover:bg-gray-100 dark:hover:bg-gray-700">

</div>
<div>
<label class="text-sm font-medium text-black dark:text-white">Status</label>

<label class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300" for="draft">Draft</label>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary border-gray-300 dark:border-[#324d67] focus:ring-primary bg-white dark:bg-gray-800" id="published" name="status" type="radio"/>
<label class="ml-3 block text-sm font-medium text-gray-700 dark:text-gray-300" for="published">Published</label>
</div>
<div class="flex items-center">
